<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <h1 id="input"></h1>
        </div>
        <div class="items">
            <button>C</button>
            <button> &lt;</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="items">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="items">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="items">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="items">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
